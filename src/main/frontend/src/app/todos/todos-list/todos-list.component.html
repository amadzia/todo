<ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item">
        <div class="todo-checkbox">
            <input type="checkbox"
                   class="list-child"
                   (change)="onTodoChange($event, todo)"
                   [checked]="todo.completed"/>
            <span ngClass="{{todo.completed ? 'name.completed' : 'name'}}">{{todo.name}}</span>
            <span class="label {{getDueDateLabel(todo)}} float-right">{{todo.dueDate}}</span>
        </div>
    </li>
</ul>
